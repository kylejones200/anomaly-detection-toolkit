name: Pre-push Checks

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 isort mypy bandit pytest pytest-cov
          pip install types-all || true

      - name: Check code formatting with Black
        run: |
          black --check --line-length 100 src/ tests/ examples/

      - name: Sort imports with isort
        run: |
          isort --check-only --profile black --line-length 100 src/ tests/ examples/

      - name: Lint with flake8
        run: |
          flake8 src/ tests/ examples/ --max-line-length=100 --extend-ignore=E203,W503 --count --statistics

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional || true

      - name: Security check with bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/anomaly_detection_toolkit --cov-report=xml --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
